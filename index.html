<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Sign Up</title>
	</head>
	<body>
		<div class="side-img">
			<div class="titleBar">
				<img src="./assets/odin-lined.png" />
				<p>ODIN</p>
			</div>
			<div class="credit">
				Photo by
				<a
					href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
					>Halie West</a
				>
				on
				<a
					href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
					>Unsplash</a
				>
			</div>
		</div>
		<div class="main">
			<div class="padding">
				<h3>
					This is not a real Sign up page!! Absolutely nothing happens when you
					sign up. But, <i>Login</i> button is a different story altogether. It
					leads to greatness XD
				</h3>
				<br />
				<h3 class="newtxt">So click login and show some love</h3>
			</div>

			<form action="#">
				<fieldset class="form">
					<legend>Please Enter your details</legend>
					<div class="inps">
						<div class="left">
							<label for="firstname">First Name</label>
							<input type="text" id="firstname" required />
							<label for="Email">Email</label>
							<input type="email" id="Email" required />
							<label for="pass">First Name</label>
							<input type="password" id="pass" required />
						</div>
						<div class="right">
							<label for="lastname">Last Name</label>
							<input type="text" id="lastname" required />
							<label for="Phone">Phone Number</label>
							<input type="text" id="Phone" pattern="^\d{10}$" required />
							<label for="cpass">First Name</label>
							<input type="password" id="cpass" required />
						</div>
					</div>
				</fieldset>
				<button type="submit" class="submitbtn">Submit</button>
			</form>
			<p>Already Have an account? <a href="https://give.do/">Login</a></p>
		</div>
	</body>
</html>
