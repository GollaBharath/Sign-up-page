<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Sign Up</title>
	</head>
	<body>
		<div class="side-img">
			<div class="titleBar">
				<img src="./assets/odin-lined.png" />
				<p>ODIN</p>
			</div>
			<div class="credit">
				Photo by
				<a
					href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
					>Halie West</a
				>
				on
				<a
					href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
					>Unsplash</a
				>
			</div>
		</div>
		<div class="main">
			<div class="padding">
				<h3>
					This is not a real online service! You know you need something like
					this in your life to help you realize your deepest dreams. Sign up
					<i>now</i> to get started.
				</h3>
				<br />
				<h3 class="newtxt">You <i>know</i> you want to.</h3>
			</div>

			<form action="#">
				<fieldset class="form">
					<legend>Let's do this!</legend>
					<div class="inps">
						<div class="left">
							<label for="firstname">First Name</label>
							<input type="text" id="firstname" required />
							<label for="Email">Email</label>
							<input type="email" id="Email" required />
							<label for="pass">Password</label>
							<input type="password" id="pass" class="password" required />
						</div>
						<div class="right">
							<label for="lastname">Last Name</label>
							<input type="text" id="lastname" required />
							<label for="Phone">Phone Number</label>
							<input type="text" id="Phone" pattern="^\d{10}$" required />
							<label for="cpass">Confirm Password</label>
							<input type="password" id="cpass" class="password" required />
						</div>
					</div>
				</fieldset>
				<button type="submit" class="submitbtn">Create Account</button>
			</form>
			<p>
				Already Have an account?
				<a href="https://github.com/GollaBharath">Log in</a>
			</p>
		</div>
	</body>
</html>
